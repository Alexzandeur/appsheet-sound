<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beep Sound</title>
</head>
<body>
  <audio id="beep" autoplay>
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Extra nudge for some browsers
    const beep = document.getElementById("beep");
    beep.play().catch(() => {});

    setTimeout(() => {
      window.close();
    }, 1500);
  </script>
</body>
</html>
